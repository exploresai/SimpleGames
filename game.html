<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game | Simple Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-indigo-100 via-purple-100 to-white min-h-screen flex flex-col min-h-screen">
    <!-- Header -->
    <nav class="bg-white/80 backdrop-blur sticky top-0 z-10 shadow-sm">
        <div class="max-w-6xl mx-auto flex items-center justify-between px-4 py-3">
            <div class="flex items-center gap-2">
                <a href="index.html" class="text-2xl font-bold text-indigo-600">ðŸŽ® Simple Games</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col items-center justify-center py-6">
        <div class="w-full max-w-6xl flex flex-col md:flex-row gap-8 bg-white/80 rounded-xl shadow-lg p-4 md:p-8">
            <!-- Game Board -->
            <div class="flex-1 flex flex-col items-center justify-center min-w-0">
                <div class="relative w-full max-w-4xl aspect-video bg-black rounded-xl shadow-lg overflow-hidden border border-gray-200">
                    <iframe id="game-iframe" src="" class="absolute top-0 left-0 w-full h-full border-0" allowfullscreen=""></iframe>
                </div>
            </div>
            <!-- Game Info -->
            <div class="w-full md:w-80 flex-shrink-0 flex flex-col justify-between max-w-xs mx-auto md:mx-0">
                <div>
                    <h1 id="game-title" class="text-2xl font-bold text-gray-900 mb-3"></h1>
                    <div id="game-desc" class="text-gray-700 mb-3"></div>
                    <div id="game-howto" class="text-gray-600 mb-3"></div>
                    <div id="game-controls" class="mb-4">
                        <div class="font-semibold text-gray-800 mb-1">Controls:</div>
                        <ul class="list-disc list-inside text-gray-600 text-sm" id="controls-list">
                            <li>Arrow Keys</li>
                            <li>Spacebar</li>
                        </ul>
                    </div>
                </div>
                <button id="restart-btn" class="mt-4 bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 font-semibold w-full">Restart Game</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t pt-6 pb-4 text-center text-gray-500 text-sm bg-white/80 mt-8">
        <div class="flex justify-center gap-8 mb-2">
            <a href="#about" class="hover:text-indigo-600">About</a>
            <a href="#privacy" class="hover:text-indigo-600">Privacy Policy</a>
        </div>
        &copy; 2025 simplegames.info - Your source for the best simple online games.
    </footer>

    <script>
    // èŽ·å–URLå‚æ•°
    function getQueryParam(name) {
        const url = new URL(window.location.href);
        return url.searchParams.get(name);
    }
    // åŠ è½½æ¸¸æˆæ•°æ®
    async function loadGame() {
        const id = getQueryParam('id');
        if (!id) return;
        const res = await fetch('games.json');
        const games = await res.json();
        const game = games.find(g => String(g.id) === String(id));
        if (!game) return;
        document.title = game.title + ' | Simple Games';
        document.getElementById('game-title').textContent = game.title;
        document.getElementById('game-iframe').src = game.iframe;
        document.getElementById('game-desc').textContent = game.desc || '';
        // çŽ©æ³•è¯´æ˜Ž
        if (game.howto) {
            document.getElementById('game-howto').innerHTML = '<div class="font-semibold text-gray-800 mb-1">How to Play:</div><div>' + game.howto + '</div>';
        }
        // æ“ä½œè¯´æ˜Ž
        if (game.controls && Array.isArray(game.controls)) {
            document.getElementById('controls-list').innerHTML = game.controls.map(c => `<li>${c}</li>`).join('');
        }
        // Restart æŒ‰é’®
        document.getElementById('restart-btn').onclick = function() {
            const iframe = document.getElementById('game-iframe');
            iframe.src = iframe.src;
        };
    }
    loadGame();
    </script>
</body>
</html>
