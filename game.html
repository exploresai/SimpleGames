    <script>
    // --- STATIC DATA AND SETUP ---
    // ‰øÆÊ≠£1ÔºöÂú®ÂàÜÁ±ªÂàóË°®‰∏≠Âä†ÂÖ• "Recently Played"
    const categories = [
        { key: 'all', label: 'All', emoji: 'üéÆ' },
        { key: 'recently_played', label: 'Recently Played', emoji: 'üïí' },
        { key: 'racing', label: 'Racing', emoji: 'üèç' },
        { key: 'action', label: 'Action', emoji: '‚öîÔ∏è' },
        { key: 'puzzle', label: 'Puzzle', emoji: 'üß©' },
        { key: 'arcade', label: 'Arcade', emoji: 'üïπÔ∏è' },
        { key: 'girls', label: 'Girls', emoji: 'üëß' },
        { key: 'simulation', label: 'Simulation', emoji: 'üõ†Ô∏è' },
    ];
    
    // --- DOM ELEMENTS ---
    const categoryList = document.getElementById('category-list');
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebar-toggle');
    const mainContent = document.getElementById('main-content');
    const themeToggle = document.getElementById('theme-toggle');
    const html = document.documentElement;
    const searchInput = document.getElementById('search');
    const recommendList = document.getElementById('recommend-list');
    const gameTitle = document.getElementById('game-title');
    const gameIframe = document.getElementById('game-iframe');
    const gameDesc = document.getElementById('game-desc');
    const gameHowto = document.getElementById('game-howto');
    const controlsList = document.getElementById('controls-list');
    const gameControlsContainer = document.getElementById('game-controls-container');
    const restartBtn = document.getElementById('restart-btn');
    const mainNavbar = document.getElementById('main-navbar');
    const sidebarBackdrop = document.getElementById('sidebar-backdrop');
    const pageFooter = document.getElementById('page-footer');

    // --- STATE ---
    let allGames = [];
    let currentGameId = null;
    // ‰øÆÊ≠£2ÔºöÂºïÂÖ•‰∏é index.html ‰∏ÄËá¥ÁöÑ‰æßËæπÊ†èÁä∂ÊÄÅÁÆ°ÁêÜ
    let isSidebarOpen = window.innerWidth >= 768; // Ê°åÈù¢Á´ØÈªòËÆ§ÊâìÂºÄ

    // --- RECENTLY PLAYED FUNCTIONS ---
    const RECENTLY_PLAYED_KEY_GAME = 'recentlyPlayedGames';
    const MAX_RECENTLY_PLAYED_STORAGE_LIMIT = 20;

    function addGameToRecentlyPlayedStorage(gameId) {
        if (!gameId) return;
        try {
            let recentGames = JSON.parse(localStorage.getItem(RECENTLY_PLAYED_KEY_GAME) || '[]');
            recentGames = recentGames.filter(id => String(id) !== String(gameId));
            recentGames.unshift(String(gameId));
            recentGames = recentGames.slice(0, MAX_RECENTLY_PLAYED_STORAGE_LIMIT);
            localStorage.setItem(RECENTLY_PLAYED_KEY_GAME, JSON.stringify(recentGames));
        } catch (e) {
            console.error("Error updating recently played games:", e);
        }
    }

    // --- FUNCTIONS ---
    
    // ‰øÆÊ≠£2Ôºö‰ΩøÁî®‰∏é index.html Áõ∏ÂêåÁöÑ‰æßËæπÊ†èÁä∂ÊÄÅÊõ¥Êñ∞ÂáΩÊï∞
    function updateSidebarState() {
        if (isSidebarOpen) {
            sidebar.classList.remove('-translate-x-full');
            mainContent.classList.add('md:ml-40');
            pageFooter.classList.add('md:ml-40');
            if (window.innerWidth < 768) {
                sidebarBackdrop.classList.remove('hidden');
            }
        } else {
            sidebar.classList.add('-translate-x-full');
            mainContent.classList.remove('md:ml-40');
            pageFooter.classList.remove('md:ml-40');
            sidebarBackdrop.classList.add('hidden');
        }
    }
    
    function populateCategories() {
        categoryList.innerHTML = ''; // Ê∏ÖÁ©∫‰ª•Â§áËØ≠Ë®ÄÂàáÊç¢
        const lang = localStorage.getItem('language') || 'en';
        categories.forEach((cat) => {
            const li = document.createElement('li');
            const labelText = (translations && translations[lang] && translations[lang].categories && translations[lang].categories[cat.key])
                                ? translations[lang].categories[cat.key]
                                : cat.label;
            // ÁÇπÂáª‰æßËæπÊ†èÊåâÈíÆÁé∞Âú®‰ºöË∑≥ËΩ¨Âà∞‰∏ªÈ°µÂπ∂Â∏¶‰∏äÂàÜÁ±ªÂèÇÊï∞
            li.innerHTML = `<a href="index.html?category=${cat.key}" class="w-full text-left px-2 py-1 rounded flex items-center gap-2 transition-all duration-150 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none"><span>${cat.emoji}</span> <span class="cat-label">${labelText}</span></a>`;
            categoryList.appendChild(li);
        });
    }

    function renderRecommendations(games, currentId) {
        let others = games.filter(g => String(g.id) !== String(currentId));
        const shuffled = others.sort(() => 0.5 - Math.random());
        const picks = shuffled.slice(0, 5);
        recommendList.innerHTML = picks.map(g => `
            <a href="?id=${g.id}" class="relative group block rounded-lg overflow-hidden bg-white dark:bg-gray-700 hover:scale-105 transition-transform duration-200 shadow">
                <img src="${g.cover || ''}" alt="${g.title}" class="w-full h-20 object-cover" loading="lazy" onerror="this.onerror=null;this.src='https://placehold.co/240x80/e2e8f0/475569?text=No+Image';">
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                <div class="absolute bottom-1 left-2 text-white text-xs font-semibold">${g.title}</div>
            </a>
        `).join('');
    }

    async function loadAndRenderPage() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        currentGameId = id;
        const lang = localStorage.getItem('language') || 'en';

        if (!id) {
            gameTitle.textContent = translations[lang]?.gameNotFound || "Game not found";
            gameDesc.textContent = translations[lang]?.selectGameFromHomepage || "Please select a game from the homepage.";
            return;
        }

        try {
            const response = await fetch('games.json');
            if (!response.ok) throw new Error('Network response was not ok');
            allGames = await response.json();
            
            const game = allGames.find(g => String(g.id) === String(id));
            
            if (!game) {
                gameTitle.textContent = translations[lang]?.gameNotFound || "Game not found";
                gameDesc.textContent = (translations[lang]?.noGameWithId || "No game found with ID {id}.").replace("{id}", id);
                return;
            }

            addGameToRecentlyPlayedStorage(game.id);
            document.title = game.title + ' | Simple Games';
            gameTitle.textContent = game.title;
            gameIframe.src = game.iframe || 'about:blank';
            gameDesc.innerHTML = game.desc ? game.desc.replace(/\n/g, '<br>') : '';
            
            if (game.howto) {
                const howToPlayLabel = translations[lang]?.howToPlay || "How to Play:";
                gameHowto.innerHTML = `<span class="font-semibold text-gray-800 dark:text-gray-200">${howToPlayLabel}</span> ${game.howto}`;
                gameHowto.style.display = 'block';
            } else {
                gameHowto.style.display = 'none';
            }

            if (game.controls && Array.isArray(game.controls) && game.controls.length > 0) {
                controlsList.innerHTML = game.controls.map(c => `<li>${c}</li>`).join('');
                gameControlsContainer.style.display = 'block';
            } else {
                gameControlsContainer.style.display = 'none';
            }

            restartBtn.onclick = () => gameIframe.src = gameIframe.src;
            
            renderRecommendations(allGames, game.id);

        } catch (error) {
            console.error("Failed to load and render game:", error);
            gameTitle.textContent = translations[lang]?.error || "Error";
            gameDesc.textContent = translations[lang]?.couldNotLoadGame || "Could not load game data. Please try again later.";
        }
    }

    function setTheme(mode) {
        if (mode === 'dark') {
            html.classList.add('dark');
            localStorage.setItem('theme', 'dark');
            document.getElementById('theme-icon').textContent = 'üåô';
        } else {
            html.classList.remove('dark');
            localStorage.setItem('theme', 'light');
            document.getElementById('theme-icon').textContent = 'üåû';
        }
    }

    // --- EVENT LISTENERS ---
    document.addEventListener('DOMContentLoaded', () => {
        populateCategories();
        loadAndRenderPage(); 

        const savedTheme = localStorage.getItem('theme');
        setTheme(savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches) ? 'dark' : 'light');
        
        // ‰øÆÊ≠£2Ôºö‰ΩøÁî®Êñ∞ÁöÑÁä∂ÊÄÅÂáΩÊï∞ÂàùÂßãÂåñ‰æßËæπÊ†è
        updateSidebarState();
    });

    // ‰øÆÊ≠£2ÔºöÁÆÄÂåñ‰æßËæπÊ†èÂàáÊç¢‰∫ã‰ª∂
    sidebarToggle.addEventListener('click', () => {
        isSidebarOpen = !isSidebarOpen;
        updateSidebarState();
    });
    
    // ‰øÆÊ≠£2ÔºöÁÆÄÂåñËÉåÊôØÈÅÆÁΩ©ÁÇπÂáª‰∫ã‰ª∂
    sidebarBackdrop.addEventListener('click', () => {
        isSidebarOpen = false;
        updateSidebarState();
    });
    
    // ‰æßËæπÊ†èÁöÑÁÇπÂáª‰∫ã‰ª∂Â∑≤ÁªèÁî± <a> Ê†áÁ≠æÁöÑ href Â±ûÊÄßÂ§ÑÁêÜÔºåÊó†ÈúÄÈ¢ùÂ§ñJSÁõëÂê¨
    
    // ÊêúÁ¥¢Ê°Ü‰∫ã‰ª∂
    searchInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && searchInput.value.trim()) {
            window.location.href = `index.html?search=${encodeURIComponent(searchInput.value.trim())}`;
        }
    });

    // ‰∏ªÈ¢òÂàáÊç¢‰∫ã‰ª∂
    themeToggle.addEventListener('click', () => {
        setTheme(html.classList.contains('dark') ? 'light' : 'dark');
    });

    // ÂØºËà™Ê†èÊªöÂä®ÊïàÊûú
    window.addEventListener('scroll', function() {
        if (window.scrollY > 10) {
            mainNavbar.classList.add('bg-white/80', 'dark:bg-gray-900/80', 'backdrop-blur-lg');
        } else {
            mainNavbar.classList.remove('bg-white/80', 'dark:bg-gray-900/80', 'backdrop-blur-lg');
        }
    });
    </script>
