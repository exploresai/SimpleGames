<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game | Simple Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col">
    <!-- Header -->
    <nav id="main-navbar" class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900/90 text-white px-6 py-3 flex items-center justify-between sticky top-0 z-50 shadow-lg transition-all duration-300">
        <div class="flex items-center gap-3">
            <a href="index.html" class="flex items-center gap-2">
                <span class="inline-block w-8 h-8 mr-2"><svg fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-8 h-8"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2a2 2 0 012-2h2a2 2 0 012 2v2m-6 0a2 2 0 01-2-2v-2a2 2 0 012-2h2a2 2 0 012 2v2m-6 0V7a2 2 0 012-2h2a2 2 0 012 2v2m6 0V7a2 2 0 00-2-2h-2a2 2 0 00-2 2v2"/></svg></span>
                <span class="text-2xl font-extrabold tracking-wider">Simple Games</span>
            </a>
            <button id="sidebar-toggle" class="md:hidden text-2xl focus:outline-none mr-2">‚ò∞</button>
        </div>
        <div class="flex-1 max-w-lg mx-4">
            <input type="text" id="search" placeholder="Search games..." class="w-full rounded-xl bg-gray-700 text-white px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-inner placeholder-gray-400 transition" />
        </div>
    </nav>

    <div class="flex flex-1 w-full max-w-[1600px] mx-auto mt-4">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-gray-800 text-gray-200 fixed top-0 left-0 h-screen pt-20 px-2 z-30 transition-all duration-300 shadow-lg -translate-x-full md:translate-x-0" style="width:180px;">
            <ul id="category-list" class="space-y-2">
                <li class="flex justify-center">
                    <button id="sidebar-collapse" class="mb-2 text-white text-xl rounded-full w-7 h-7 flex items-center justify-center shadow bg-gray-700 hover:bg-indigo-600 transition-transform duration-200 mx-auto" title="Collapse sidebar">
                        <svg id="sidebar-chevron" class="w-4 h-4 transition-transform duration-200" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
                    </button>
                </li>
                <!-- ÂàÜÁ±ªÂàóË°®JSÂ°´ÂÖÖ -->
            </ul>
        </aside>

        <!-- Main Game Area -->
        <main id="main-content" class="flex-1 ml-0 md:ml-[180px] px-2 md:px-8 transition-all duration-300">
            <div class="w-full max-w-4xl aspect-video bg-black rounded-xl shadow-2xl overflow-hidden border-2 border-gray-700 relative mx-auto">
                <iframe id="game-iframe" src="" class="absolute top-0 left-0 w-full h-full border-0" allowfullscreen=""></iframe>
            </div>
            <div class="w-full max-w-4xl mt-4 bg-gray-800 rounded-xl p-6 text-white shadow-xl mx-auto border border-gray-700">
                <h1 id="game-title" class="text-2xl font-bold mb-2"></h1>
                <div id="game-desc" class="mb-2 text-gray-300"></div>
                <div id="game-howto" class="mb-2 text-gray-400"></div>
                <div id="game-controls" class="mb-2">
                    <span class="font-semibold text-gray-200">Controls:</span>
                    <ul class="list-disc list-inside text-gray-400 text-sm" id="controls-list">
                        <li>Arrow Keys</li>
                        <li>Spacebar</li>
                    </ul>
                </div>
                <button id="restart-btn" class="mt-2 bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 font-semibold shadow">Restart Game</button>
            </div>
        </main>
        <!-- Right Sidebar: Ad + Recommendations -->
        <aside class="hidden lg:flex flex-col w-64 ml-6 gap-4">
            <!-- Ad Slot -->
            <div class="bg-gray-800 rounded-xl h-32 flex items-center justify-center text-gray-400 text-lg mb-2 shadow-lg border border-gray-700">Ad Space</div>
            <!-- Recommendations -->
            <div class="bg-gray-800 rounded-xl p-2 flex-1 shadow-lg border border-gray-700">
                <div class="text-white font-bold mb-2 text-lg">Recommended</div>
                <div id="recommend-list" class="flex flex-col gap-3">
                    <!-- Êé®ËçêÊ∏∏ÊàèÂç°Áâá -->
                </div>
            </div>
        </aside>
    </div>

    <style>
        /* ÊªöÂä®Êù°ÁæéÂåñ */
        ::-webkit-scrollbar { width: 8px; background: #23272f; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 8px; }
        ::-webkit-scrollbar-thumb:hover { background: #6366f1; }
        .sidebar-collapsed { width: 56px !important; }
        .sidebar-collapsed #sidebar-chevron { transform: rotate(180deg); }
        .sidebar-collapsed #category-list button span:not(:first-child),
        .sidebar-collapsed #category-list button .cat-label,
        .sidebar-collapsed .text-lg { display: none !important; }
        .sidebar-collapsed #category-list button { justify-content: center; }
        .sidebar-collapsed #category-list button { padding-left: 0.5rem; padding-right: 0.5rem; }
        .sidebar-collapsed ~ #main-content { margin-left: 56px !important; }
        @media (min-width: 768px) {
            .sidebar-collapsed ~ #main-content { margin-left: 56px !important; }
        }
    </style>

    <footer class="border-t pt-6 pb-4 text-center text-gray-500 text-sm bg-gray-800 mt-8">
        <div class="flex justify-center gap-8 mb-2">
            <a href="#about" class="hover:text-indigo-400">About</a>
            <a href="#privacy" class="hover:text-indigo-400">Privacy Policy</a>
        </div>
        &copy; 2025 simplegames.info - Your source for the best simple online games.
    </footer>

    <script>
    // ÂàÜÁ±ªÂàóË°®
    const categories = [
        { key: 'all', label: 'All', emoji: 'üéÆ' },
        { key: 'racing', label: 'Racing', emoji: 'üèç' },
        { key: 'action', label: 'Action', emoji: '‚öîÔ∏è' },
        { key: 'puzzle', label: 'Puzzle', emoji: 'üß©' },
        { key: 'arcade', label: 'Arcade', emoji: 'üïπÔ∏è' },
        { key: 'girls', label: 'Girls', emoji: 'üëß' },
        { key: 'simulation', label: 'Simulation', emoji: 'üõ†Ô∏è' },
        // ÂèØÁªßÁª≠Ê∑ªÂä†
    ];
    // Â°´ÂÖÖÂàÜÁ±ª‰æßËæπÊ†è
    const categoryList = document.getElementById('category-list');
    categories.forEach((cat, idx) => {
        const li = document.createElement('li');
        li.innerHTML = `<button class="w-full text-left px-2 py-1 rounded flex items-center gap-2 transition-all duration-150 text-sm hover:text-gray-400 hover:translate-y-0.5 hover:scale-95 focus:outline-none" data-cat="${cat.key}"><span>${cat.emoji}</span> <span class="cat-label">${cat.label}</span></button>`;
        categoryList.appendChild(li);
    });
    // ‰æßËæπÊ†èÈöêËóè/ÊòæÁ§∫
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebar-toggle');
    const mainContent = document.getElementById('main-content');
    function closeSidebar() {
        sidebar.classList.add('-translate-x-full');
        mainContent.classList.remove('sidebar-open');
    }
    function openSidebar() {
        sidebar.classList.remove('-translate-x-full');
        mainContent.classList.add('sidebar-open');
    }
    sidebarToggle.addEventListener('click', () => {
        if (sidebar.classList.contains('-translate-x-full')) {
            openSidebar();
        } else {
            closeSidebar();
        }
    });
    // Âä®ÊÄÅËÆæÁΩÆ‰æßËæπÊ†èÂÆΩÂ∫¶
    function getSidebarExpandedWidth() {
        const temp = document.createElement('div');
        temp.style.position = 'absolute';
        temp.style.visibility = 'hidden';
        temp.style.fontSize = '0.875rem'; // text-sm
        temp.style.fontWeight = 'normal';
        temp.style.fontFamily = 'inherit';
        let max = 0;
        categories.forEach(cat => {
            temp.innerHTML = `<span>${cat.emoji}</span> <span>${cat.label}</span>`;
            document.body.appendChild(temp);
            max = Math.max(max, temp.offsetWidth);
            document.body.removeChild(temp);
        });
        return max + 36; // 36px padding/space
    }
    function setSidebarWidth(collapsed) {
        if (collapsed) {
            sidebar.style.width = '56px';
        } else {
            sidebar.style.width = getSidebarExpandedWidth() + 'px';
        }
    }
    // ÂàùÂßãÂåñÂ±ïÂºÄÂÆΩÂ∫¶
    setSidebarWidth(false);
    // ‰øÆÊîπÊäòÂè†ÊåâÈíÆ‰∫ã‰ª∂
    const sidebarCollapse = document.getElementById('sidebar-collapse');
    sidebarCollapse.addEventListener('click', () => {
        sidebar.classList.toggle('sidebar-collapsed');
        setSidebarWidth(sidebar.classList.contains('sidebar-collapsed'));
        if (sidebar.classList.contains('sidebar-collapsed')) {
            mainContent.style.marginLeft = '56px';
        } else {
            mainContent.style.marginLeft = sidebar.style.width;
        }
    });
    // ÁÇπÂáª‰æßËæπÊ†èÂàÜÁ±ªËá™Âä®Êî∂Ëµ∑ÔºàÁßªÂä®Á´ØÔºâ
    categoryList.addEventListener('click', e => {
        if (e.target.tagName === 'BUTTON' && window.innerWidth < 768) {
            closeSidebar();
        }
    });
    // ÁÇπÂáª‰∏ªÂÜÖÂÆπÂå∫Êî∂Ëµ∑‰æßËæπÊ†èÔºàÁßªÂä®Á´Ø‰ΩìÈ™å‰ºòÂåñÔºâ
    mainContent.addEventListener('click', () => {
        if (window.innerWidth < 768) closeSidebar();
    });

    // ÊêúÁ¥¢ÂäüËÉΩ‰ªÖÁî®‰∫éÊé®ËçêÊ†èÁ≠õÈÄâ
    let allGames = [];
    let searchTerm = '';
    document.getElementById('search').addEventListener('input', e => {
        searchTerm = e.target.value;
        renderRecommendations(allGames, currentGameId, searchTerm);
    });

    // Ëé∑ÂèñURLÂèÇÊï∞
    function getQueryParam(name) {
        const url = new URL(window.location.href);
        return url.searchParams.get(name);
    }
    let currentGameId = null;
    // Âä†ËΩΩÊ∏∏ÊàèÊï∞ÊçÆ
    async function loadGame() {
        const id = getQueryParam('id');
        currentGameId = id;
        if (!id) return;
        const res = await fetch('games.json');
        allGames = await res.json();
        const game = allGames.find(g => String(g.id) === String(id));
        if (!game) return;
        document.title = game.title + ' | Simple Games';
        document.getElementById('game-title').textContent = game.title;
        document.getElementById('game-iframe').src = game.iframe;
        document.getElementById('game-desc').textContent = game.desc || '';
        // Áé©Ê≥ïËØ¥Êòé
        if (game.howto) {
            document.getElementById('game-howto').innerHTML = '<span class="font-semibold text-gray-200">How to Play:</span> <span>' + game.howto + '</span>';
        }
        // Êìç‰ΩúËØ¥Êòé
        if (game.controls && Array.isArray(game.controls)) {
            document.getElementById('controls-list').innerHTML = game.controls.map(c => `<li>${c}</li>`).join('');
        }
        // Restart ÊåâÈíÆ
        document.getElementById('restart-btn').onclick = function() {
            const iframe = document.getElementById('game-iframe');
            iframe.src = iframe.src;
        };
        // Êé®ËçêÊ∏∏Êàè
        renderRecommendations(allGames, game.id, searchTerm);
    }
    // Êé®ËçêÊ∏∏ÊàèÊ†èÔºåÈöèÊú∫ÊäΩÂèñ8‰∏™‰∏çÂêå‰∫éÂΩìÂâçÊ∏∏ÊàèÁöÑÔºåÊîØÊåÅÊêúÁ¥¢
    function renderRecommendations(games, currentId, searchTerm = '') {
        const recommendList = document.getElementById('recommend-list');
        let others = games.filter(g => String(g.id) !== String(currentId));
        if (searchTerm) {
            others = others.filter(g => g.title.toLowerCase().includes(searchTerm.toLowerCase()));
        }
        // ÈöèÊú∫ÊäΩÂèñ8‰∏™
        const shuffled = others.sort(() => 0.5 - Math.random());
        const picks = shuffled.slice(0, 8);
        recommendList.innerHTML = picks.map(g => `
            <a href="game.html?id=${g.id}" class="relative group block rounded-xl overflow-hidden bg-gray-700 hover:bg-indigo-700 transition shadow border border-gray-600">
                <img src="${g.cover || ''}" alt="${g.title}" class="w-full h-16 object-cover group-hover:opacity-80 transition rounded-xl" loading="lazy" onerror="this.onerror=null;this.src='https://via.placeholder.com/240x64?text=No+Image';">
                <div class="absolute left-2 bottom-2 text-white text-xs font-semibold bg-black/60 px-2 py-0.5 rounded opacity-0 group-hover:opacity-100 transition-all duration-200 pointer-events-none">
                    ${g.title}
                </div>
            </a>
        `).join('');
    }
    loadGame();

    // È°∂ÈÉ®ÂØºËà™Ê†èÊªöÂä®Êó∂ÂçäÈÄèÊòé+Ê®°Á≥äÂä†Âº∫
    window.addEventListener('scroll', function() {
        const nav = document.getElementById('main-navbar');
        if (window.scrollY > 10) {
            nav.classList.add('bg-opacity-40', 'backdrop-blur-lg', 'border-b', 'border-gray-700/40');
            nav.classList.remove('bg-opacity-70', 'backdrop-blur-md');
        } else {
            nav.classList.remove('bg-opacity-40', 'backdrop-blur-lg', 'border-b', 'border-gray-700/40');
            nav.classList.add('bg-opacity-70', 'backdrop-blur-md');
        }
    });
    </script>
</body>
</html>
