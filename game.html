            document.documentElement.classList.add('dark');
        }

<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <!-- Top Navbar -->

        <div class="flex items-center gap-3">
            <button id="sidebar-toggle" class="text-2xl focus:outline-none mr-2">‚ò∞</button> <!-- MODIFIED: Moved and made always visible -->
            <a href="index.html" class="flex items-center gap-2">
                <span class="inline-block w-8 h-8 mr-2"><svg fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-8 h-8"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2a2 2 0 012-2h2a2 2 0 012 2v2m-6 0a2 2 0 01-2-2v-2a2 2 0 012-2h2a2 2 0 012 2v2m-6 0V7a2 2 0 012-2h2a2 2 0 012 2v2m6 0V7a2 2 0 00-2-2h-2a2 2 0 00-2 2v2"/></svg></span>

        </div>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed top-0 left-0 z-40 w-40 h-screen pt-20 bg-white/90 dark:bg-gray-800/90 shadow-md transition-transform -translate-x-full md:translate-x-0" aria-label="Sidebar">

            <!-- Categories will be populated by JS -->
        </ul>
    </aside>

    <!-- Main Content Area -->
    <main id="main-content" class="p-6 md:ml-40 transition-all duration-300 flex flex-col h-screen">
        <div class="flex gap-6 flex-1 overflow-hidden"> <!- MODIFIED: flex-1 and overflow-hidden to allow child to take height -->
            <div class="flex-1 flex flex-col overflow-y-auto"> <!-- MODIFIED: flex-1 and flex-col for game area -->
                <div class="w-full max-w-5xl mx-auto flex flex-col flex-1"> <!-- MODIFIED: flex-col and flex-1 -->
                    <div id="game-iframe-container" class="w-full bg-black rounded-xl shadow-2xl overflow-hidden border-2 border-gray-200 dark:border-gray-700 relative"> <!-- MODIFIED: Added ID, removed aspect-video -->
                        <iframe id="game-iframe" src="" class="absolute top-0 left-0 w-full h-full border-0" allowfullscreen></iframe>
                    </div>
                    <div class="w-full mt-4 bg-white dark:bg-gray-800 rounded-xl p-6 shadow-lg border border-gray-200 dark:border-gray-700 overflow-y-auto"> <!-- Added overflow-y-auto for details if content is too long -->
                        <h1 id="game-title" class="text-2xl font-bold mb-2 text-gray-900 dark:text-gray-100"></h1>
                        <div id="game-desc" class="mb-4 text-gray-600 dark:text-gray-300"></div>
                        <div id="game-howto" class="mb-4 text-gray-600 dark:text-gray-300"></div>
                        <div id="game-controls" class="mb-4">
                            <span class="font-semibold text-gray-800 dark:text-gray-200">Controls:</span>
                            <ul class="list-disc list-inside text-gray-600 dark:text-gray-400 text-sm mt-1" id="controls-list">
                            </ul>
                        </div>
                        <button id="restart-btn" class="mt-2 bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 font-semibold shadow transition-colors">Restart Game</button>
                    </div>
                </div>
            </div>
            <!-- Right Sidebar: Recommendations -->
            <aside class="hidden lg:block w-64 flex-shrink-0">
                <div class="bg-white dark:bg-gray-800 rounded-xl h-32 flex items-center justify-center text-gray-400 dark:text-gray-500 text-lg mb-6 shadow-lg border border-gray-200 dark:border-gray-700">Ad Space</div>
                <div class="bg-white dark:bg-gray-800 rounded-xl p-4 shadow-lg border border-gray-200 dark:border-gray-700">
                    <h2 class="text-gray-900 dark:text-gray-100 font-bold mb-3 text-lg">Recommended</h2>
                    <div id="recommend-list" class="flex flex-col gap-3">
                        <!-- Recommendation cards will be populated by JS -->
                    </div>
                </div>
            </aside>
        </div>
    </main>
    
    <!-- Backdrop for mobile sidebar -->
    <div id="sidebar-backdrop" class="bg-gray-900/50 dark:bg-gray-900/80 fixed inset-0 z-30 hidden md:hidden"></div>

    <style>

        .sidebar-collapsed #category-list button .cat-label,
        .sidebar-collapsed .text-lg { display: none !important; }
        .sidebar-collapsed #category-list button { justify-content: center; }

        .dark ::-webkit-scrollbar-thumb { background: #4b5563; }
        ::-webkit-scrollbar-thumb:hover { background: #6366f1; }
    </style>
    <footer class="border-t border-gray-200 dark:border-gray-700 pt-6 pb-4 text-center text-gray-500 dark:text-gray-400 text-sm bg-white dark:bg-gray-800 mt-8 md:ml-40 transition-all duration-300">
        <div class="flex justify-center gap-8 mb-2">
            <a href="#about" class="hover:text-indigo-500 dark:hover:text-indigo-400">About</a>
            <a href="#privacy" class="hover:text-indigo-500 dark:hover:text-indigo-400">Privacy Policy</a>
        </div>
        &copy; 2025 simplegames.info - Your source for the best simple online games.
    </footer>

    <script>
    // --- STATIC DATA AND SETUP ---
    const categories = [
        { key: 'all', label: 'All', emoji: 'üéÆ' }, { key: 'racing', label: 'Racing', emoji: 'üèç' },
        { key: 'action', label: 'Action', emoji: '‚öîÔ∏è' }, { key: 'puzzle', label: 'Puzzle', emoji: 'üß©' },
        { key: 'arcade', label: 'Arcade', emoji: 'üïπÔ∏è' }, { key: 'girls', label: 'Girls', emoji: 'üëß' },
        { key: 'simulation', label: 'Simulation', emoji: 'ÔøΩÔøΩÔ∏è' },
    ];
    // --- DOM ELEMENTS ---
    const categoryList = document.getElementById('category-list');
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebar-toggle');
    // REMOVED: const sidebarCollapse = document.getElementById('sidebar-collapse');
    const mainContent = document.getElementById('main-content');
    const themeToggle = document.getElementById('theme-toggle');
    const html = document.documentElement;
    const searchInput = document.getElementById('search');
    const recommendList = document.getElementById('recommend-list');
    const gameTitle = document.getElementById('game-title');
    const gameIframe = document.getElementById('game-iframe');
    const gameIframeContainer = document.getElementById('game-iframe-container'); // Added
    const gameDesc = document.getElementById('game-desc');
    const gameHowto = document.getElementById('game-howto');
    const controlsList = document.getElementById('controls-list');
    const restartBtn = document.getElementById('restart-btn');
    const mainNavbar = document.getElementById('main-navbar');
    const sidebarBackdrop = document.getElementById('sidebar-backdrop');
    const pageFooter = document.getElementById('page-footer'); // Added to manage footer margin
    // --- STATE ---
    let allGames = [];
    let currentGameId = null;

    // --- FUNCTIONS ---
    function populateCategories() {
        // Ensure old collapse button is removed if dynamically added
        const existingCollapseButtonLi = categoryList.querySelector('li.flex.justify-center');
        if (existingCollapseButtonLi && existingCollapseButtonLi.querySelector('#sidebar-collapse')) {
            existingCollapseButtonLi.remove();
        }
        // Or, more directly if it's always the first child and not part of the loop:
        const oldCollapseButton = document.getElementById('sidebar-collapse');
        if(oldCollapseButton && oldCollapseButton.parentElement.tagName === 'LI'){
            oldCollapseButton.parentElement.remove();
        } else if (oldCollapseButton) {
            oldCollapseButton.remove();
        }

        categories.forEach((cat) => {
            const li = document.createElement('li');
            li.innerHTML = `<button class="w-full text-left px-2 py-1 rounded flex items-center gap-2 transition-all duration-150 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none" data-cat="${cat.key}"><span>${cat.emoji}</span> <span class="cat-label">${cat.label}</span></button>`;
            categoryList.appendChild(li);
        });
    }

    function closeSidebar() {
        sidebar.classList.add('-translate-x-full');
        sidebar.classList.remove('md:translate-x-0');
        sidebarBackdrop.classList.add('hidden');
        mainContent.classList.remove('md:ml-40');
        mainContent.classList.add('md:ml-0');
        if (pageFooter) {
            pageFooter.classList.remove('md:ml-40');
            pageFooter.classList.add('md:ml-0');
        }
    }
    function openSidebar() {
        sidebar.classList.remove('-translate-x-full');
        sidebar.classList.add('md:translate-x-0');
        sidebarBackdrop.classList.remove('hidden'); 
        mainContent.classList.remove('md:ml-0');
        mainContent.classList.add('md:ml-40');
        if (pageFooter) { 
            pageFooter.classList.remove('md:ml-0');
            pageFooter.classList.add('md:ml-40');
        }
        adjustGameContainerSize(); // Call on sidebar change
    }

    function adjustGameContainerSize() {
        if (!mainNavbar || !gameIframeContainer) return;

        const navbarHeight = mainNavbar.offsetHeight;
        const viewportHeight = window.innerHeight;
        const availableHeight = viewportHeight - navbarHeight;
        
        // Calculate 90% of the available height for the game container
        // The main content area has padding (p-6), so we might need to account for that.
        // Let's assume p-6 means 1.5rem top and 1.5rem bottom padding (24px each at 16px base).
        const mainContentPaddingY = parseFloat(getComputedStyle(mainContent).paddingTop) + parseFloat(getComputedStyle(mainContent).paddingBottom);
        const gameContainerTargetHeight = (availableHeight - mainContentPaddingY) * 0.9;

        gameIframeContainer.style.height = `${gameContainerTargetHeight}px`;
        
        // Adjust the details container height if necessary, or let it scroll
        // For now, the details container has overflow-y-auto
    }

    function renderRecommendations(games, currentId) {
        let others = games.filter(g => String(g.id) !== String(currentId));
        const shuffled = others.sort(() => 0.5 - Math.random());
        const picks = shuffled.slice(0, 5); // Show 5 recommendations
        recommendList.innerHTML = picks.map(g => `
            <a href="?id=${g.id}" class="relative group block rounded-lg overflow-hidden bg-white dark:bg-gray-700 hover:scale-105 transition-transform duration-200 shadow">
                <img src="${g.cover || ''}" alt="${g.title}" class="w-full h-20 object-cover" loading="lazy" onerror="this.onerror=null;this.src='https://placehold.co/240x80/e2e8f0/475569?text=No+Image';">
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                <div class="absolute bottom-1 left-2 text-white text-xs font-semibold">
                    ${g.title}
                </div>
            </a>
        `).join('');
    }

    async function loadAndRenderPage() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        currentGameId = id;

        if (!id) {
            gameTitle.textContent = "Game not found";
            gameDesc.textContent = "Please select a game from the homepage.";
            return;
        }

        try {
            const response = await fetch('games.json');
            if (!response.ok) throw new Error('Network response was not ok');
            allGames = await response.json();
            
            const game = allGames.find(g => String(g.id) === String(id));
            
            if (!game) {
                gameTitle.textContent = "Game not found";
                gameDesc.textContent = `No game found with ID ${id}.`;
                return;
            }

            document.title = game.title + ' | Simple Games';
            gameTitle.textContent = game.title;
            gameIframe.src = game.iframe || 'about:blank'; // Set iframe src
            gameDesc.textContent = game.desc || '';
            
            if (game.howto) {
                gameHowto.innerHTML = `<span class="font-semibold text-gray-800 dark:text-gray-200">How to Play:</span> ${game.howto}`;
            } else {
                gameHowto.innerHTML = '';
            }

            if (game.controls && Array.isArray(game.controls) && game.controls.length > 0) {
                controlsList.innerHTML = game.controls.map(c => `<li>${c}</li>`).join('');
                controlsList.parentElement.style.display = 'block';
            } else {
                controlsList.parentElement.style.display = 'none';
            }

            restartBtn.onclick = function() {
                gameIframe.src = gameIframe.src;
            };
            
            renderRecommendations(allGames, game.id);

        } catch (error) {
            console.error("Failed to load and render game:", error);
            gameTitle.textContent = "Error";
            gameDesc.textContent = "Could not load game data. Please try again later.";
        }
    }

    function setTheme(mode) {
        if (mode === 'dark') {
            html.classList.add('dark');
            localStorage.setItem('theme', 'dark');
            document.getElementById('theme-icon').textContent = 'üåô';
        } else {
            html.classList.remove('dark');
            localStorage.setItem('theme', 'light');
            document.getElementById('theme-icon').textContent = 'üåû';
        }
    }

    // --- EVENT LISTENERS ---
    document.addEventListener('DOMContentLoaded', () => {
        populateCategories();
        loadAndRenderPage(); 

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            setTheme('dark');
        } else {
            setTheme('light');
        }

        // Initialize sidebar state based on screen size
        if (window.innerWidth < 768) { // Tailwind's 'md' breakpoint
            closeSidebar(); 
        } else {
            openSidebar();
        }
        adjustGameContainerSize(); // Initial adjustment
    });

    sidebarToggle.addEventListener('click', () => {
        // Check the current effective state (considering md:translate-x-0)
        const isSidebarVisible = !sidebar.classList.contains('-translate-x-full') || (window.innerWidth >= 768 && sidebar.classList.contains('md:translate-x-0'));
        
        if (isSidebarVisible && !sidebar.classList.contains('-translate-x-full')) { 
            closeSidebar();
        } else {
            openSidebar();
        }
    });
    
    // REMOVED: sidebarCollapse.addEventListener('click', ...);
    
    // Redirect to homepage with category filter
    categoryList.addEventListener('click', (e) => {
        const button = e.target.closest('button');
        if (button) {
            const category = button.getAttribute('data-cat');
            window.location.href = `index.html?category=${category}`;
        }
    });
    
    // Search redirects to homepage with search query
    searchInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            window.location.href = `index.html?search=${searchInput.value}`;
        }
    });

    themeToggle.addEventListener('click', () => {
        setTheme(html.classList.contains('dark') ? 'light' : 'dark');
    });

    window.addEventListener('scroll', function() {
        if (window.scrollY > 10) {
            mainNavbar.classList.add('bg-white/80', 'dark:bg-gray-900/80', 'backdrop-blur-lg');
        } else {
            mainNavbar.classList.remove('bg-white/80', 'dark:bg-gray-900/80', 'backdrop-blur-lg');
        }
    });

    window.addEventListener('resize', adjustGameContainerSize); // Adjust on window resize

    sidebarBackdrop.addEventListener('click', closeSidebar);
    </script>
</body>
