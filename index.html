<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 1. Pre-theme script to prevent FOUC (Flash of Unstyled Content) -->

        const theme = localStorage.getItem('theme');
        if (
            theme === 'dark' ||
            (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)
        ) {
            document.documentElement.classList.add('dark');
        }
    </script>
    
    <!-- 2. Load Tailwind CSS Library FIRST -->

</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <!-- Top Navbar -->
    <nav id="main-navbar" class="bg-gradient-to-r from-white via-gray-100 to-white dark:from-gray-900 dark:via-gray-800 dark:to-gray-900/90 shadow text-gray-900 dark:text-white px-6 py-3 flex items-center justify-between sticky top-0 z-50 transition-all duration-300">
        <div class="flex items-center gap-3">
            <button id="sidebar-toggle" class="text-2xl focus:outline-none mr-2">‚ò∞</button> <!-- MODIFIED: Removed md:hidden, always visible -->
            <a href="index.html" class="flex items-center gap-2">
                <span class="inline-block w-8 h-8 mr-2"><svg fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-8 h-8"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2a2 2 0 012-2h2a2 2 0 012 2v2m-6 0a2 2 0 01-2-2v-2a2 2 0 012-2h2a2 2 0 012 2v2m-6 0V7a2 2 0 012-2h2a2 2 0 012 2v2m6 0V7a2 2 0 00-2-2h-2a2 2 0 00-2 2v2"/></svg></span>
                <span class="text-2xl font-extrabold tracking-wider">Simple Games</span>
            </a>
            <!-- REMOVED md:hidden from sidebar-toggle and moved it here -->
        </div>
        <div class="flex-1 max-w-lg mx-4 flex items-center gap-2">
            <button id="theme-toggle" class="w-9 h-9 flex items-center justify-center rounded-full bg-indigo-100 dark:bg-gray-700 text-indigo-500 dark:text-gray-200 shadow hover:bg-indigo-200 dark:hover:bg-gray-600 transition" data-translate-attr="toggleThemeTitle:title">
                <span id="theme-icon"></span>
            </button>
            <input type="text" id="search" data-translate-attr="searchPlaceholder:placeholder" placeholder="Search games..." class="w-full rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-white px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-inner placeholder-gray-400 transition" />
        </div>
        <!-- ËØ≠Ë®ÄÂàáÊç¢‰∏ãÊãâËèúÂçï -->
        <div class="relative">
            <button id="language-toggle" class="flex items-center gap-1 px-3 py-1 rounded-full bg-gray-100 dark:bg-gray-700">
                <span id="current-language" data-translate="currentLanguage">EN</span> <!-- Initial text will be replaced -->
                <span class="text-xs">‚ñº</span>
            </button>
            <ul id="language-menu" class="absolute right-0 mt-2 w-32 bg-white dark:bg-gray-800 rounded-md shadow-lg py-1 z-50 hidden">
                <li><button class="block w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700" data-lang="en" data-translate="lang_en">English</button></li>
                <li><button class="block w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700" data-lang="es" data-translate="lang_es">Espa√±ol</button></li>
                <li><button class="block w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700" data-lang="fr" data-translate="lang_fr">Fran√ßais</button></li>
                <li><button class="block w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700" data-lang="de" data-translate="lang_de">Deutsch</button></li>
                <li><button class="block w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700" data-lang="ja" data-translate="lang_ja">Êó•Êú¨Ë™û</button></li>
                <li><button class="block w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700" data-lang="ko" data-translate="lang_ko">ÌïúÍµ≠Ïñ¥</button></li>
            </ul>
        </div>
    </nav>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed top-0 left-0 z-40 w-40 h-screen pt-20 bg-white/90 dark:bg-gray-800/90 shadow-md transition-transform -translate-x-full md:translate-x-0" aria-label="Sidebar">
        <!-- REMOVED the sidebar-collapse button that was here -->
        <ul id="category-list" class="space-y-2 pt-2">
            <!-- Categories will be populated by JS -->
        </ul>
    </aside>

    <!-- Main Content -->
    <main id="main-content" class="p-6 md:ml-40 transition-all duration-300">
        <section class="bg-white dark:bg-gray-800 shadow rounded-lg p-6">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100 mb-4" data-translate="newGames">New games</h1>
            <div id="games-grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-4">
                <!-- Game cards will be populated by JS -->
            </div>
        </section>
    </main>
    
    <!-- Backdrop for mobile sidebar -->
    <div id="sidebar-backdrop" class="bg-gray-900/50 dark:bg-gray-900/80 fixed inset-0 z-30 hidden md:hidden"></div>

    <style>
        .sidebar-collapsed { width: 56px !important; }
        .sidebar-collapsed #category-list button span:not(:first-child),
        .sidebar-collapsed #category-list button .cat-label,
        .sidebar-collapsed .text-lg { display: none !important; }
        .sidebar-collapsed #category-list button { justify-content: center; }
        .sidebar-collapsed #sidebar-chevron { transform: rotate(180deg); }
        .sidebar-collapsed #category-list button { padding-left: 0.5rem; padding-right: 0.5rem; }
        .sidebar-collapsed ~ #main-content { margin-left: 56px !important; }
        @media (min-width: 768px) {
            .sidebar-collapsed ~ #main-content { margin-left: 56px !important; }
        }
        body, html { transition: background 0.3s, color 0.3s; }
        /* Optional: Scrollbar styling */
        ::-webkit-scrollbar { width: 8px; background: #f1f5f9; }
        .dark ::-webkit-scrollbar { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 8px; }
        .dark ::-webkit-scrollbar-thumb { background: #4b5563; }
        ::-webkit-scrollbar-thumb:hover { background: #6366f1; }

        /* ‰øÆÂ§ç5ÔºöÊ∑ªÂä†CSSÁ°Æ‰øùËèúÂçïÊòæÁ§∫Âú®È°∂Â±Ç */
        #language-menu {
            z-index: 1000; /* Á°Æ‰øùÈ´ò‰∫éÂÖ∂‰ªñÂÖÉÁ¥† */
            position: absolute;
            right: 0;
            top: 100%;
            min-width: 120px;
        }
        #language-toggle {
            cursor: pointer;
            position: relative;
        }
    </style>

    <script>
    // --- STATIC DATA AND SETUP ---
    const categories = [
        { key: 'all', label: 'All', emoji: 'üéÆ' },
        { key: 'racing', label: 'Racing', emoji: 'üèç' },
        { key: 'action', label: 'Action', emoji: '‚öîÔ∏è' },
        { key: 'puzzle', label: 'Puzzle', emoji: 'üß©' },
        { key: 'arcade', label: 'Arcade', emoji: 'üïπÔ∏è' },
        { key: 'girls', label: 'Girls', emoji: 'üëß' },
        { key: 'simulation', label: 'Simulation', emoji: 'üõ†Ô∏è' },
    ];

    // --- DOM ELEMENTS ---
    const categoryList = document.getElementById('category-list');
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebar-toggle');
    const mainContent = document.getElementById('main-content');
    const themeToggle = document.getElementById('theme-toggle');
    const html = document.documentElement;
    const searchInput = document.getElementById('search');
    const gamesGrid = document.getElementById('games-grid');
    const sidebarBackdrop = document.getElementById('sidebar-backdrop');

    // --- STATE ---
    let allGames = [];
    let currentCategory = 'all';
    let searchTerm = '';

    // --- FUNCTIONS ---
    
    // Function to populate categories in the sidebar
    function populateCategories() {
        // Remove the old collapse button if it was dynamically added or ensure it's not created
        const existingCollapseButton = categoryList.previousElementSibling;
        if (existingCollapseButton && existingCollapseButton.id === 'sidebar-collapse') {
            existingCollapseButton.remove();
        }
        categories.forEach((cat) => {
            const li = document.createElement('li');
            li.innerHTML = `<button class="w-full text-left px-2 py-1 rounded flex items-center gap-2 transition-all duration-150 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none" data-cat="${cat.key}"><span>${cat.emoji}</span> <span class="cat-label">${cat.label}</span></button>`;
            categoryList.appendChild(li);
        });
    }

    // Functions to handle sidebar visibility
    function closeSidebar() {
        sidebar.classList.add('-translate-x-full');
        sidebar.classList.remove('md:translate-x-0'); // Ensure it's hidden on desktop too
        sidebarBackdrop.classList.add('hidden');
        mainContent.classList.remove('md:ml-40');
        mainContent.classList.add('md:ml-0');
    }
    function openSidebar() {
        sidebar.classList.remove('-translate-x-full');
        sidebar.classList.add('md:translate-x-0'); // Ensure it's shown on desktop
        sidebarBackdrop.classList.remove('hidden'); // Keep for mobile, md:hidden will hide it on desktop
        mainContent.classList.remove('md:ml-0');
        mainContent.classList.add('md:ml-40');
    }

    // Function to render game cards based on filters
    function renderGames() {
        let gamesToRender = allGames;
        if (currentCategory !== 'all') {
            gamesToRender = gamesToRender.filter(g => g.category === currentCategory);
        }
        if (searchTerm) {
            gamesToRender = gamesToRender.filter(g => g.title.toLowerCase().includes(searchTerm.toLowerCase()));
        }

        if (!gamesToRender.length) {
            const lang = localStorage.getItem('language') || 'en';
            const noGamesMsg = (translations[lang] && translations[lang].noGamesFound) ? translations[lang].noGamesFound : "No games found.";
            gamesGrid.innerHTML = `<div class="col-span-full text-gray-500 dark:text-gray-400 text-center py-12">${noGamesMsg}</div>`;
            return;
        }

        gamesGrid.innerHTML = gamesToRender.map(g => `
            <div class="relative bg-white dark:bg-gray-800 rounded-lg shadow-md hover:shadow-xl dark:hover:shadow-indigo-500/20 transition-all duration-300 p-2 flex flex-col cursor-pointer group overflow-hidden">
                <div class="w-full h-36 rounded overflow-hidden">
                    <img src="${g.cover || ''}" alt="${g.title}" class="w-full h-full object-cover bg-gray-200 dark:bg-gray-700 group-hover:scale-110 transition-transform duration-300" onerror="this.onerror=null;this.src='https://placehold.co/240x160/e2e8f0/475569?text=No+Image';">
                </div>
                <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none"></div>
                <div class="absolute left-3 bottom-3 text-white text-sm font-semibold opacity-0 translate-y-2 group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-300 pointer-events-none">
                    ${g.title}
                </div>
                <div class="absolute top-2 left-2">
                    ${g.badge ? `<span class="bg-pink-500 text-xs text-white px-2 py-0.5 rounded-full font-bold">${g.badge}</span>` : ''}
                </div>
                <a href="game.html?id=${g.id}" class="absolute inset-0" aria-label="Play ${g.title}"></a>
            </div>
        `).join('');
    }
    
    // Function to load game data from JSON
    async function loadGames() {
        try {
            const response = await fetch('games.json');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            allGames = await response.json();
            renderGames();
        } catch (error) {
            console.error("Failed to load games.json:", error);
            // Fallback to mock data if games.json fails to load
            allGames = [
                { id: 1, title: 'Speed Racer', category: 'racing', cover: 'https://placehold.co/400x300/f87171/ffffff?text=Racing+Game', badge: 'New'},
                { id: 2, title: 'Dungeon Crawler', category: 'action', cover: 'https://placehold.co/400x300/fb923c/ffffff?text=Action+Game'},
                { id: 3, title: 'Mind Bender', category: 'puzzle', cover: 'https://placehold.co/400x300/fbbf24/ffffff?text=Puzzle+Game'},
                { id: 4, title: 'Pixel Invaders', category: 'arcade', cover: 'https://placehold.co/400x300/a3e635/ffffff?text=Arcade+Game'},
                { id: 5, title: 'Fashionista', category: 'girls', cover: 'https://placehold.co/400x300/4ade80/ffffff?text=Girls+Game'},
                { id: 6, title: 'City Builder', category: 'simulation', cover: 'https://placehold.co/400x300/34d399/ffffff?text=Simulation'},
                { id: 7, title: 'Galaxy Wars', category: 'action', cover: 'https://placehold.co/400x300/2dd4bf/ffffff?text=Action+Game+2'},
                { id: 8, title: 'Sudoku Zen', category: 'puzzle', cover: 'https://placehold.co/400x300/60a5fa/ffffff?text=Puzzle+Game+2'},
            ];
            renderGames();
            const lang = localStorage.getItem('language') || 'en';
            const errorMsg = (translations[lang] && translations[lang].failedLoadGames) ? translations[lang].failedLoadGames : "Failed to load games.json. Displaying mock data.";
            gamesGrid.insertAdjacentHTML('afterbegin', `<div class="col-span-full text-red-500 text-center py-12">${errorMsg}</div>`);
        }
    }

    // THEME SWITCHER LOGIC (CORRECTED)
    function setTheme(mode) {
        if (mode === 'dark') {
            html.classList.add('dark');
            localStorage.setItem('theme', 'dark');
            document.getElementById('theme-icon').textContent = 'üåô'; // Dark mode shows moon
        } else {
            html.classList.remove('dark');
            localStorage.setItem('theme', 'light');
            document.getElementById('theme-icon').textContent = 'üåû'; // Light mode shows sun
        }
    }

    // --- EVENT LISTENERS ---

    // Initial page load setup
    document.addEventListener('DOMContentLoaded', () => {
        // Âú®DOMContentLoaded‰∫ã‰ª∂‰∏≠
        populateCategories(); // populateCategories from index.html is called
        // initLanguage(); // REMOVE: initLanguage() is already called by language.js itself
        loadGames();
        // Initialize theme based on saved preference or system setting
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            setTheme('dark');
        } else {
            setTheme('light');
        }
    });

    // Sidebar toggle for mobile
    sidebarToggle.addEventListener('click', () => {
        // Check the current effective state (considering md:translate-x-0)
        const isSidebarVisible = !sidebar.classList.contains('-translate-x-full') || (window.innerWidth >= 768 && sidebar.classList.contains('md:translate-x-0'));
        
        if (isSidebarVisible && !sidebar.classList.contains('-translate-x-full')) { // If explicitly open or desktop default open
            closeSidebar();
        } else {
            openSidebar();
        }
    });

    // sidebarBackdrop.addEventListener('click', closeSidebar); // MOVED: This listener is already added above

    themeToggle.addEventListener('click', () => {
        setTheme(html.classList.contains('dark') ? 'light' : 'dark');
    });

    // Sticky navbar effect
    const mainNavbar = document.getElementById('main-navbar'); // Define mainNavbar
    window.addEventListener('scroll', function() {
        if (mainNavbar) { // Check if mainNavbar exists
            if (window.scrollY > 10) {
                mainNavbar.classList.add('bg-white/80', 'dark:bg-gray-900/80', 'backdrop-blur-lg');
            } else {
                mainNavbar.classList.remove('bg-white/80', 'dark:bg-gray-900/80', 'backdrop-blur-lg');
            }
        }
    });

    sidebarBackdrop.addEventListener('click', closeSidebar);

    </script>
</body>
