    <script>
    // --- STATIC DATA AND SETUP ---
    const categories = [
        { key: 'all', label: 'All', emoji: 'üéÆ' },
        { key: 'recently_played', label: 'Recently Played', emoji: 'üïí' },
        { key: 'racing', label: 'Racing', emoji: 'üèç' },
        { key: 'action', label: 'Action', emoji: '‚öîÔ∏è' },
        { key: 'puzzle', label: 'Puzzle', emoji: 'üß©' },
        { key: 'arcade', label: 'Arcade', emoji: 'üïπÔ∏è' },
        { key: 'girls', label: 'Girls', emoji: 'üëß' },
        { key: 'simulation', label: 'Simulation', emoji: 'üõ†Ô∏è' },
    ];
    const RECENTLY_PLAYED_KEY_INDEX = 'recentlyPlayedGames';
    const MAX_RECENTLY_DISPLAYED = 10;

    // --- DOM ELEMENTS ---
    const categoryList = document.getElementById('category-list');
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebar-toggle');
    const mainContent = document.getElementById('main-content');
    const themeToggle = document.getElementById('theme-toggle');
    const html = document.documentElement;
    const searchInput = document.getElementById('search');
    const gamesGrid = document.getElementById('games-grid');
    const sidebarBackdrop = document.getElementById('sidebar-backdrop');
    const mainNavbar = document.getElementById('main-navbar');

    // --- STATE ---
    let allGames = [];
    let currentCategory = 'all';
    let searchTerm = '';
    // ‰øÆÊ≠£3ÔºöÊ∑ªÂä†‰∏Ä‰∏™Áä∂ÊÄÅÊù•Ë∑üË∏™‰æßËæπÊ†èÊòØÂê¶Â∫îËØ•ÂèØËßÅ
    let isSidebarOpen = window.innerWidth >= 768; // ÈªòËÆ§Âú®Ê°åÈù¢Á´ØÊâìÂºÄ

    // --- FUNCTIONS ---
    
    // Function to populate categories in the sidebar
    function populateCategories() {
        categoryList.innerHTML = ''; // Ê∏ÖÁ©∫Áé∞ÊúâÂàóË°®‰ª•ÊîØÊåÅËØ≠Ë®ÄÂàáÊç¢Êó∂ÈáçÂª∫
        const lang = localStorage.getItem('language') || 'en';
        categories.forEach((cat) => {
            const li = document.createElement('li');
            const labelText = (translations && translations[lang] && translations[lang].categories && translations[lang].categories[cat.key])
                                ? translations[lang].categories[cat.key]
                                : cat.label;
            li.innerHTML = `<button class="w-full text-left px-2 py-1 rounded flex items-center gap-2 transition-all duration-150 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none" data-cat="${cat.key}"><span>${cat.emoji}</span> <span class="cat-label">${labelText}</span></button>`;
            categoryList.appendChild(li);
        });
        highlightActiveCategory(); // Â°´ÂÖÖÂêéÁ´ãÂç≥È´ò‰∫Æ
    }
    
    // ‰øÆÊ≠£4ÔºöÊñ∞ÁöÑ„ÄÅÁÆÄÂåñÁöÑ‰æßËæπÊ†èÁä∂ÊÄÅÁÆ°ÁêÜÂáΩÊï∞
    function updateSidebarState() {
        if (isSidebarOpen) {
            sidebar.classList.remove('-translate-x-full');
            mainContent.classList.add('md:ml-40');
            if (window.innerWidth < 768) { // Âè™Âú®ÁßªÂä®Á´ØÊòæÁ§∫ÈÅÆÁΩ©
                sidebarBackdrop.classList.remove('hidden');
            }
        } else {
            sidebar.classList.add('-translate-x-full');
            mainContent.classList.remove('md:ml-40');
            sidebarBackdrop.classList.add('hidden');
        }
    }

    // Function to highlight the active category button
    function highlightActiveCategory() {
        document.querySelectorAll('#category-list button').forEach(button => {
            button.classList.remove('bg-indigo-100', 'dark:bg-indigo-700', 'text-indigo-700', 'dark:text-indigo-300', 'font-semibold');
            if (button.dataset.cat === currentCategory) {
                button.classList.add('bg-indigo-100', 'dark:bg-indigo-700', 'text-indigo-700', 'dark:text-indigo-300', 'font-semibold');
            }
        });
    }

    // Function to render game cards based on filters
    function renderGames() {
        // ... (Ê≠§ÂáΩÊï∞Êó†ÈúÄ‰øÆÊîπ, ‰øùÊåÅÂéüÊ†∑)
        const lang = localStorage.getItem('language') || 'en';
        let gamesToRender = allGames;
        if (currentCategory === 'recently_played') {
            try {
                const recentGameIds = JSON.parse(localStorage.getItem(RECENTLY_PLAYED_KEY_INDEX) || '[]');
                if (recentGameIds.length === 0) {
                    gamesToRender = [];
                } else {
                    gamesToRender = recentGameIds
                        .map(id => allGames.find(game => String(game.id) === String(id)))
                        .filter(game => game !== undefined)
                        .slice(0, MAX_RECENTLY_DISPLAYED);
                }
            } catch (e) {
                console.error("Error reading recently played games from localStorage:", e);
                gamesToRender = [];
            }
        } else if (currentCategory !== 'all') {
            gamesToRender = gamesToRender.filter(g => g.category === currentCategory);
        }
        if (searchTerm) {
            gamesToRender = gamesToRender.filter(g => g.title.toLowerCase().includes(searchTerm.toLowerCase()));
        }

        if (!gamesToRender.length) {
            const noGamesMsg = (translations[lang] && translations[lang].noGamesFound) ? translations[lang].noGamesFound : "No games found.";
            let message = noGamesMsg;
            if (currentCategory === 'recently_played' && (!localStorage.getItem(RECENTLY_PLAYED_KEY_INDEX) || JSON.parse(localStorage.getItem(RECENTLY_PLAYED_KEY_INDEX) || '[]').length === 0)) {
                message = (translations[lang] && translations[lang].noRecentlyPlayed) ? translations[lang].noRecentlyPlayed : "You haven't played any games recently.";
            }
            gamesGrid.innerHTML = `<div class="col-span-full text-gray-500 dark:text-gray-400 text-center py-12">${message}</div>`;
            return;
        }

        gamesGrid.innerHTML = gamesToRender.map(g => `
            <div class="relative bg-white dark:bg-gray-800 rounded-lg shadow-md hover:shadow-xl dark:hover:shadow-indigo-500/20 transition-all duration-300 p-2 flex flex-col cursor-pointer group overflow-hidden">
                <div class="w-full h-36 rounded overflow-hidden">
                    <img src="${g.cover || ''}" alt="${g.title}" class="w-full h-full object-cover bg-gray-200 dark:bg-gray-700 group-hover:scale-110 transition-transform duration-300" onerror="this.onerror=null;this.src='https://placehold.co/240x160/e2e8f0/475569?text=No+Image';">
                </div>
                <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none"></div>
                <div class="absolute left-3 bottom-3 text-white text-sm font-semibold opacity-0 translate-y-2 group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-300 pointer-events-none">
                    ${g.title}
                </div>
                <div class="absolute top-2 left-2">
                    ${g.badge ? `<span class="bg-pink-500 text-xs text-white px-2 py-0.5 rounded-full font-bold">${g.badge}</span>` : ''}
                </div>
                <a href="game.html?id=${g.id}" class="absolute inset-0" aria-label="Play ${g.title}"></a>
            </div>
        `).join('');
    }
    
    // Function to load game data from JSON
    async function loadGames() {
        try {
            const response = await fetch('games.json');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            allGames = await response.json();

            // SEO: Add/Update JSON-LD Structured Data
            let schemaScript = document.querySelector('script[type="application/ld+json"]');
            if (!schemaScript) {
                schemaScript = document.createElement('script');
                schemaScript.type = 'application/ld+json';
                document.head.appendChild(schemaScript);
            }
            const itemListElement = allGames.slice(0, 10).map((game, index) => ({
                "@type": "ListItem",
                "position": index + 1,
                "url": `https://simplegames.info/game.html?id=${game.id}`,
                "name": game.title,
                "image": game.cover || 'https://simplegames.info/default-game-image.jpg'
            }));
            const schemaData = {
                "@context": "https://schema.org",
                "@type": "ItemList",
                "name": "Available Games",
                "itemListElement": itemListElement
            };
            schemaScript.textContent = JSON.stringify(schemaData);
        } catch (error) {
            console.error("Failed to load games.json:", error);
            // Fallback to mock data
            allGames = [
                { id: 1, title: 'Speed Racer', category: 'racing', cover: 'https://placehold.co/400x300/f87171/ffffff?text=Racing+Game', badge: 'New'},
                { id: 2, title: 'Dungeon Crawler', category: 'action', cover: 'https://placehold.co/400x300/fb923c/ffffff?text=Action+Game'},
                { id: 3, title: 'Mind Bender', category: 'puzzle', cover: 'https://placehold.co/400x300/fbbf24/ffffff?text=Puzzle+Game'},
            ];
            const lang = localStorage.getItem('language') || 'en';
            const errorMsg = (translations[lang] && translations[lang].failedLoadGames) ? translations[lang].failedLoadGames : "Failed to load games.json. Displaying mock data.";
            gamesGrid.insertAdjacentHTML('afterbegin', `<div class="col-span-full text-red-500 text-center py-12">${errorMsg}</div>`);
        } finally {
            // ‰øÆÊ≠£5ÔºöÊó†ËÆ∫Âä†ËΩΩÊàêÂäü‰∏éÂê¶ÔºåÊúÄÂêéÈÉΩË¶ÅÊ∏≤ÊüìÊ∏∏Êàè
            renderGames();
        }
    }

    // THEME SWITCHER LOGIC
    function setTheme(mode) {
        if (mode === 'dark') {
            html.classList.add('dark');
            localStorage.setItem('theme', 'dark');
            document.getElementById('theme-icon').textContent = 'üåô';
        } else {
            html.classList.remove('dark');
            localStorage.setItem('theme', 'light');
            document.getElementById('theme-icon').textContent = 'üåû';
        }
    }

    // --- EVENT LISTENERS ---

    // Initial page load setup
    document.addEventListener('DOMContentLoaded', () => {
        populateCategories();
        
        // Initialize theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            setTheme('dark');
        } else {
            setTheme('light');
        }

        const urlParams = new URLSearchParams(window.location.search);
        const categoryFromUrl = urlParams.get('category');
        if (categoryFromUrl && categories.some(c => c.key === categoryFromUrl)) {
            currentCategory = categoryFromUrl;
            highlightActiveCategory(); // ‰ªéURLÂä†ËΩΩÂàÜÁ±ªÂêéÈ´ò‰∫Æ
        }

        const searchFromUrl = urlParams.get('search');
        if (searchFromUrl) {
            searchTerm = searchFromUrl;
            searchInput.value = searchTerm;
        }
        
        updateSidebarState(); // Ê†πÊçÆÂàùÂßãÁä∂ÊÄÅËÆæÁΩÆ‰æßËæπÊ†è
        loadGames();
    });


    // Sidebar toggle for all screen sizes
    sidebarToggle.addEventListener('click', () => {
        isSidebarOpen = !isSidebarOpen; // ÂàáÊç¢Áä∂ÊÄÅ
        updateSidebarState(); // Êõ¥Êñ∞UI
    });
    
    // Backdrop click closes sidebar
    sidebarBackdrop.addEventListener('click', () => {
        if (isSidebarOpen) {
            isSidebarOpen = false;
            updateSidebarState();
        }
    });

    // Category clicks
    categoryList.addEventListener('click', (e) => {
        const button = e.target.closest('button[data-cat]');
        if (button) {
            currentCategory = button.dataset.cat;
            searchTerm = '';
            searchInput.value = '';

            const url = new URL(window.location);
            url.searchParams.set('category', currentCategory);
            url.searchParams.delete('search');

            window.history.pushState({ path: url.href }, '', url.href);

            highlightActiveCategory();
            renderGames();
            
            if (window.innerWidth < 768) { // Âú®ÁßªÂä®Á´ØÈÄâÊã©ÂêéÂÖ≥Èó≠‰æßËæπÊ†è
                isSidebarOpen = false;
                updateSidebarState();
            }
        }
    });

    // Theme toggle
    themeToggle.addEventListener('click', () => {
        setTheme(html.classList.contains('dark') ? 'light' : 'dark');
    });

    // Sticky navbar effect
    window.addEventListener('scroll', function() {
        if (window.scrollY > 10) {
            mainNavbar.classList.add('bg-white/80', 'dark:bg-gray-900/80', 'backdrop-blur-lg');
        } else {
            mainNavbar.classList.remove('bg-white/80', 'dark:bg-gray-900/80', 'backdrop-blur-lg');
        }
    });

    // Search input
    searchInput.addEventListener('input', () => {
        searchTerm = searchInput.value.trim();
        const url = new URL(window.location);
        if (searchTerm) {
            url.searchParams.set('search', searchTerm);
        } else {
            url.searchParams.delete('search');
        }
        window.history.pushState({ path: url.href }, '', url.href);
        renderGames();
    });
    </script>
