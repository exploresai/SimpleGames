<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplegames | Online Games EveryWhere!</title>
    <meta name="description" content="Play free simple games online. Enjoy action, puzzle, arcade, and more games instantly!">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéÆ</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen">
    <!-- Top Navbar -->
    <nav id="main-navbar" class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900/90 text-white px-6 py-3 flex items-center justify-between sticky top-0 z-50 shadow-lg transition-all duration-300">
        <div class="flex items-center gap-3">
            <a href="index.html" class="flex items-center gap-2">
                <span class="inline-block w-8 h-8 mr-2"><svg fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-8 h-8"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2a2 2 0 012-2h2a2 2 0 012 2v2m-6 0a2 2 0 01-2-2v-2a2 2 0 012-2h2a2 2 0 012 2v2m-6 0V7a2 2 0 012-2h2a2 2 0 012 2v2m6 0V7a2 2 0 00-2-2h-2a2 2 0 00-2 2v2"/></svg></span>
                <span class="text-2xl font-extrabold tracking-wider">Simplegames</span>
            </a>
            <button id="sidebar-toggle" class="md:hidden text-2xl focus:outline-none mr-2">‚ò∞</button>
        </div>
        <div class="flex-1 max-w-lg mx-4">
            <input type="text" id="search" placeholder="Search games..." class="w-full rounded-xl bg-gray-700 text-white px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-inner placeholder-gray-400 transition" />
        </div>
    </nav>

    <div class="flex">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-gray-800 text-gray-200 fixed top-0 left-0 h-screen pt-20 px-2 z-30 transition-all duration-300 shadow-lg -translate-x-full md:translate-x-0" style="width:180px;">
            <ul id="category-list" class="space-y-2">
                <li class="flex justify-center">
                    <button id="sidebar-collapse" class="mb-2 text-white text-xl rounded-full w-7 h-7 flex items-center justify-center shadow bg-gray-700 hover:bg-indigo-600 transition-transform duration-200 mx-auto" title="Collapse sidebar">
                        <svg id="sidebar-chevron" class="w-4 h-4 transition-transform duration-200" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
                    </button>
                </li>
                <!-- ÂàÜÁ±ªÂàóË°®JSÂ°´ÂÖÖ -->
            </ul>
        </aside>

        <!-- Main Content -->
        <main id="main-content" class="flex-1 ml-0 md:ml-[180px] p-2 md:p-4 transition-all duration-300">
            <h1 class="text-3xl font-bold text-white mb-4">New games</h1>
            <div id="games-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                <!-- Ê∏∏ÊàèÂç°ÁâáJSÂ°´ÂÖÖ -->
            </div>
        </main>
    </div>

    <style>
        .sidebar-collapsed { width: 56px !important; }
        .sidebar-collapsed #category-list button span:not(:first-child),
        .sidebar-collapsed #category-list button .cat-label,
        .sidebar-collapsed .text-lg { display: none !important; }
        .sidebar-collapsed #category-list button { justify-content: center; }
        .sidebar-collapsed #sidebar-chevron { transform: rotate(180deg); }
        .sidebar-collapsed #category-list button { padding-left: 0.5rem; padding-right: 0.5rem; }
        .sidebar-collapsed ~ #main-content { margin-left: 56px !important; }
        @media (min-width: 768px) {
            .sidebar-collapsed ~ #main-content { margin-left: 56px !important; }
        }
    </style>

    <script>
    // ÂàÜÁ±ªÂàóË°®
    const categories = [
        { key: 'all', label: 'All', emoji: 'üéÆ' },
        { key: 'racing', label: 'Racing', emoji: 'üèç' },
        { key: 'action', label: 'Action', emoji: '‚öîÔ∏è' },
        { key: 'puzzle', label: 'Puzzle', emoji: 'üß©' },
        { key: 'arcade', label: 'Arcade', emoji: 'üïπÔ∏è' },
        { key: 'girls', label: 'Girls', emoji: 'üëß' },
        { key: 'simulation', label: 'Simulation', emoji: 'üõ†Ô∏è' },
        // ÂèØÁªßÁª≠Ê∑ªÂä†
    ];

    // Â°´ÂÖÖÂàÜÁ±ª‰æßËæπÊ†è
    const categoryList = document.getElementById('category-list');
    categories.forEach((cat, idx) => {
        const li = document.createElement('li');
        li.innerHTML = `<button class="w-full text-left px-2 py-1 rounded flex items-center gap-2 transition-all duration-150 text-sm hover:text-gray-400 hover:translate-y-0.5 hover:scale-95 focus:outline-none" data-cat="${cat.key}"><span>${cat.emoji}</span> <span class="cat-label">${cat.label}</span></button>`;
        categoryList.appendChild(li);
    });

    // ‰æßËæπÊ†èÈöêËóè/ÊòæÁ§∫
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebar-toggle');
    const mainContent = document.getElementById('main-content');
    function closeSidebar() {
        sidebar.classList.add('-translate-x-full');
        mainContent.classList.remove('sidebar-open');
    }
    function openSidebar() {
        sidebar.classList.remove('-translate-x-full');
        mainContent.classList.add('sidebar-open');
    }
    sidebarToggle.addEventListener('click', () => {
        if (sidebar.classList.contains('-translate-x-full')) {
            openSidebar();
        } else {
            closeSidebar();
        }
    });
    // ÁÇπÂáª‰æßËæπÊ†èÂàÜÁ±ªËá™Âä®Êî∂Ëµ∑ÔºàÁßªÂä®Á´ØÔºâ
    categoryList.addEventListener('click', e => {
        if (e.target.tagName === 'BUTTON' && window.innerWidth < 768) {
            closeSidebar();
        }
    });
    // ÁÇπÂáª‰∏ªÂÜÖÂÆπÂå∫Êî∂Ëµ∑‰æßËæπÊ†èÔºàÁßªÂä®Á´Ø‰ΩìÈ™å‰ºòÂåñÔºâ
    mainContent.addEventListener('click', () => {
        if (window.innerWidth < 768) closeSidebar();
    });

    // Ê∏∏ÊàèÂç°ÁâáÊ∏≤Êüì
    let allGames = [];
    let currentCategory = 'all';
    let searchTerm = '';

    function renderGames() {
        const grid = document.getElementById('games-grid');
        let games = allGames;
        if (currentCategory !== 'all') {
            games = games.filter(g => g.category === currentCategory);
        }
        if (searchTerm) {
            games = games.filter(g => g.title.toLowerCase().includes(searchTerm.toLowerCase()));
        }
        // ÈªòËÆ§ÊòæÁ§∫ÂÖ®ÈÉ®Ê∏∏Êàè
        if (!games.length) {
            grid.innerHTML = '<div class="col-span-full text-gray-400 text-center py-12">No games found.</div>';
            return;
        }
        grid.innerHTML = games.map(g => `
            <div class="relative bg-gray-800 rounded-lg shadow hover:shadow-lg transition p-2 flex flex-col cursor-pointer group overflow-hidden">
                <img src="${g.cover || ''}" alt="${g.title}" class="rounded w-full h-36 object-cover bg-gray-700 group-hover:opacity-80 transition" onerror="this.onerror=null;this.src='https://via.placeholder.com/240x100?text=No+Image';">
                <div class="absolute left-2 bottom-2 text-white text-sm font-semibold bg-black/60 px-2 py-1 rounded opacity-0 translate-y-2 group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-200 pointer-events-none">
                    ${g.title}
                </div>
                <div class="absolute top-2 left-2">
                    ${g.badge ? `<span class="bg-pink-500 text-xs text-white px-2 py-0.5 rounded-full font-bold">${g.badge}</span>` : ''}
                </div>
                <a href="game.html?id=${g.id}" class="absolute inset-0"></a>
            </div>
        `).join('');
    }

    // ÂàÜÁ±ªÁÇπÂáª
    categoryList.addEventListener('click', e => {
        if (e.target.tagName === 'BUTTON') {
            currentCategory = e.target.getAttribute('data-cat');
            renderGames();
        }
    });

    // ÊêúÁ¥¢
    document.getElementById('search').addEventListener('input', e => {
        searchTerm = e.target.value;
        renderGames();
    });

    // Âä†ËΩΩÊ∏∏ÊàèÊï∞ÊçÆ
    async function loadGames() {
        const res = await fetch('games.json');
        allGames = await res.json();
        renderGames();
    }
    loadGames();
    // È°µÈù¢Âä†ËΩΩÂêéÈªòËÆ§ÊòæÁ§∫ÂÖ®ÈÉ®Ê∏∏Êàè
    currentCategory = 'all';

    // Âä®ÊÄÅËÆæÁΩÆ‰æßËæπÊ†èÂÆΩÂ∫¶
    function getSidebarExpandedWidth() {
        const temp = document.createElement('div');
        temp.style.position = 'absolute';
        temp.style.visibility = 'hidden';
        temp.style.fontSize = '0.875rem'; // text-sm
        temp.style.fontWeight = 'normal';
        temp.style.fontFamily = 'inherit';
        let max = 0;
        categories.forEach(cat => {
            temp.innerHTML = `<span>${cat.emoji}</span> <span>${cat.label}</span>`;
            document.body.appendChild(temp);
            max = Math.max(max, temp.offsetWidth);
            document.body.removeChild(temp);
        });
        return max + 36; // 36px padding/space
    }
    function setSidebarWidth(collapsed) {
        if (collapsed) {
            sidebar.style.width = '56px';
        } else {
            sidebar.style.width = getSidebarExpandedWidth() + 'px';
        }
    }
    // ÂàùÂßãÂåñÂ±ïÂºÄÂÆΩÂ∫¶
    setSidebarWidth(false);
    // ‰øÆÊîπÊäòÂè†ÊåâÈíÆ‰∫ã‰ª∂
    const sidebarCollapse = document.getElementById('sidebar-collapse');
    sidebarCollapse.addEventListener('click', () => {
        sidebar.classList.toggle('sidebar-collapsed');
        setSidebarWidth(sidebar.classList.contains('sidebar-collapsed'));
        if (sidebar.classList.contains('sidebar-collapsed')) {
            mainContent.style.marginLeft = '56px';
        } else {
            mainContent.style.marginLeft = sidebar.style.width;
        }
    });

    // È°∂ÈÉ®ÂØºËà™Ê†èÊªöÂä®Êó∂ÂçäÈÄèÊòé+Ê®°Á≥ä
    window.addEventListener('scroll', function() {
        const nav = document.getElementById('main-navbar');
        if (window.scrollY > 10) {
            nav.classList.add('bg-opacity-70', 'backdrop-blur-md');
        } else {
            nav.classList.remove('bg-opacity-70', 'backdrop-blur-md');
        }
    });
    </script>
</body>
</html>
