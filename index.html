<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplegames | Online Games EveryWhere!</title>
    <meta name="description" content="Play free simple games online. Enjoy action, puzzle, arcade, and more games instantly!">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ®</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen">
    <!-- Top Navbar -->
    <nav class="bg-gray-800 text-white px-4 py-3 flex items-center justify-between sticky top-0 z-20 shadow">
        <div class="flex items-center gap-3">
            <button id="sidebar-toggle" class="md:hidden text-2xl focus:outline-none mr-2">â˜°</button>
            <span class="text-2xl font-bold tracking-wide">ğŸ® Simple Games</span>
        </div>
        <div class="flex-1 max-w-lg mx-4">
            <input type="text" id="search" placeholder="Search games..." class="w-full rounded bg-gray-700 text-white px-4 py-2 focus:outline-none" />
        </div>
    </nav>

    <div class="flex">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-gray-800 text-gray-200 min-h-screen pt-2 px-2 fixed md:static z-30 transition-all duration-300 -translate-x-full md:translate-x-0" style="width:180px;">
            <div class="flex items-center justify-between mb-4">
                <div class="text-lg font-bold">Categories</div>
                <button id="sidebar-collapse" class="text-gray-400 hover:text-white text-xl ml-2" title="Collapse sidebar">Â«</button>
            </div>
            <ul id="category-list" class="space-y-2">
                <!-- åˆ†ç±»åˆ—è¡¨JSå¡«å…… -->
            </ul>
        </aside>

        <!-- Main Content -->
        <main id="main-content" class="flex-1 ml-0 md:ml-56 p-2 md:p-4 transition-all duration-300">
            <h1 class="text-3xl font-bold text-white mb-4">New games</h1>
            <div id="games-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                <!-- æ¸¸æˆå¡ç‰‡JSå¡«å…… -->
            </div>
        </main>
    </div>

    <style>
        .sidebar-collapsed { width: 56px !important; }
        .sidebar-collapsed #category-list button span:not(:first-child),
        .sidebar-collapsed #category-list button .cat-label,
        .sidebar-collapsed .text-lg { display: none !important; }
        .sidebar-collapsed #category-list button { justify-content: center; }
        .sidebar-collapsed #sidebar-collapse { transform: rotate(180deg); }
        .sidebar-collapsed #category-list button { padding-left: 0.5rem; padding-right: 0.5rem; }
        @media (min-width: 768px) {
            .sidebar-collapsed + #main-content { margin-left: 56px !important; }
        }
    </style>

    <script>
    // åˆ†ç±»åˆ—è¡¨
    const categories = [
        { key: 'all', label: 'All', emoji: 'ğŸ®' },
        { key: 'racing', label: 'Racing', emoji: 'ğŸ' },
        { key: 'action', label: 'Action', emoji: 'âš”ï¸' },
        { key: 'puzzle', label: 'Puzzle', emoji: 'ğŸ§©' },
        { key: 'arcade', label: 'Arcade', emoji: 'ğŸ•¹ï¸' },
        { key: 'girls', label: 'Girls', emoji: 'ğŸ‘§' },
        { key: 'simulation', label: 'Simulation', emoji: 'ğŸ› ï¸' },
        // å¯ç»§ç»­æ·»åŠ 
    ];

    // å¡«å……åˆ†ç±»ä¾§è¾¹æ 
    const categoryList = document.getElementById('category-list');
    categories.forEach(cat => {
        const li = document.createElement('li');
        li.innerHTML = `<button class="w-full text-left px-2 py-1 rounded hover:bg-gray-700 flex items-center gap-2" data-cat="${cat.key}"><span>${cat.emoji}</span> <span class="cat-label">${cat.label}</span></button>`;
        categoryList.appendChild(li);
    });

    // ä¾§è¾¹æ éšè—/æ˜¾ç¤º
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebar-toggle');
    const mainContent = document.getElementById('main-content');
    function closeSidebar() {
        sidebar.classList.add('-translate-x-full');
        mainContent.classList.remove('sidebar-open');
    }
    function openSidebar() {
        sidebar.classList.remove('-translate-x-full');
        mainContent.classList.add('sidebar-open');
    }
    sidebarToggle.addEventListener('click', () => {
        if (sidebar.classList.contains('-translate-x-full')) {
            openSidebar();
        } else {
            closeSidebar();
        }
    });
    // ç‚¹å‡»ä¾§è¾¹æ åˆ†ç±»è‡ªåŠ¨æ”¶èµ·ï¼ˆç§»åŠ¨ç«¯ï¼‰
    categoryList.addEventListener('click', e => {
        if (e.target.tagName === 'BUTTON' && window.innerWidth < 768) {
            closeSidebar();
        }
    });
    // ç‚¹å‡»ä¸»å†…å®¹åŒºæ”¶èµ·ä¾§è¾¹æ ï¼ˆç§»åŠ¨ç«¯ä½“éªŒä¼˜åŒ–ï¼‰
    mainContent.addEventListener('click', () => {
        if (window.innerWidth < 768) closeSidebar();
    });

    // æ¸¸æˆå¡ç‰‡æ¸²æŸ“
    let allGames = [];
    let currentCategory = 'all';
    let searchTerm = '';

    function renderGames() {
        const grid = document.getElementById('games-grid');
        let games = allGames;
        if (currentCategory !== 'all') {
            games = games.filter(g => g.category === currentCategory);
        }
        if (searchTerm) {
            games = games.filter(g => g.title.toLowerCase().includes(searchTerm.toLowerCase()));
        }
        // é»˜è®¤æ˜¾ç¤ºå…¨éƒ¨æ¸¸æˆ
        if (!games.length) {
            grid.innerHTML = '<div class="col-span-full text-gray-400 text-center py-12">No games found.</div>';
            return;
        }
        grid.innerHTML = games.map(g => `
            <div class="relative bg-gray-800 rounded-lg shadow hover:shadow-lg transition p-2 flex flex-col cursor-pointer group">
                <img src="${g.cover || ''}" alt="${g.title}" class="rounded mb-2 w-full h-36 object-cover bg-gray-700 group-hover:opacity-80 transition" onerror="this.onerror=null;this.src='https://via.placeholder.com/240x100?text=No+Image';">
                <div class="font-semibold text-white text-sm truncate mb-1">${g.title}</div>
                <div class="absolute top-2 left-2">
                    ${g.badge ? `<span class="bg-pink-500 text-xs text-white px-2 py-0.5 rounded-full font-bold">${g.badge}</span>` : ''}
                </div>
                <a href="game.html?id=${g.id}" class="absolute inset-0"></a>
            </div>
        `).join('');
    }

    // åˆ†ç±»ç‚¹å‡»
    categoryList.addEventListener('click', e => {
        if (e.target.tagName === 'BUTTON') {
            currentCategory = e.target.getAttribute('data-cat');
            renderGames();
        }
    });

    // æœç´¢
    document.getElementById('search').addEventListener('input', e => {
        searchTerm = e.target.value;
        renderGames();
    });

    // åŠ è½½æ¸¸æˆæ•°æ®
    async function loadGames() {
        const res = await fetch('games.json');
        allGames = await res.json();
        renderGames();
    }
    loadGames();
    // é¡µé¢åŠ è½½åé»˜è®¤æ˜¾ç¤ºå…¨éƒ¨æ¸¸æˆ
    currentCategory = 'all';

    // ä¾§è¾¹æ æ”¶èµ·/å±•å¼€
    const sidebarCollapse = document.getElementById('sidebar-collapse');
    function getSidebarExpandedWidth() {
        // è®¡ç®—æœ€é•¿æ ç›®emoji+æ–‡å­—å®½åº¦+5px
        const temp = document.createElement('div');
        temp.style.position = 'absolute';
        temp.style.visibility = 'hidden';
        temp.style.fontSize = '1rem';
        temp.style.fontWeight = 'bold';
        temp.style.fontFamily = 'inherit';
        let max = 0;
        categories.forEach(cat => {
            temp.innerHTML = `<span>${cat.emoji}</span> <span>${cat.label}</span>`;
            document.body.appendChild(temp);
            max = Math.max(max, temp.offsetWidth);
            document.body.removeChild(temp);
        });
        return max + 5;
    }
    function setSidebarWidth(collapsed) {
        const sidebar = document.getElementById('sidebar');
        if (collapsed) {
            sidebar.style.width = '56px';
        } else {
            sidebar.style.width = getSidebarExpandedWidth() + 'px';
        }
    }
    sidebarCollapse.addEventListener('click', () => {
        sidebar.classList.toggle('sidebar-collapsed');
        setSidebarWidth(sidebar.classList.contains('sidebar-collapsed'));
        if (sidebar.classList.contains('sidebar-collapsed')) {
            mainContent.classList.add('ml-14');
            mainContent.classList.remove('md:ml-56');
        } else {
            mainContent.classList.remove('ml-14');
            mainContent.classList.add('md:ml-56');
        }
    });
    // åˆå§‹åŒ–å±•å¼€å®½åº¦
    setSidebarWidth(false);
    </script>
</body>
</html>
