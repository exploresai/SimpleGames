<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Games | Online Games EveryWhere!</title>
    <meta name="description" content="Play free simple games online. Enjoy action, puzzle, arcade, and more games instantly!">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎮</text></svg>">
    
    <!-- 1. Pre-theme script to prevent FOUC (Flash of Unstyled Content) -->
    <script>
        const theme = localStorage.getItem('theme');
        if (
            theme === 'dark' ||
            (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)
        ) {
            document.documentElement.classList.add('dark');
        }
    </script>
    
    <!-- 2. Load Tailwind CSS Library FIRST -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 3. Configure Tailwind CSS AFTER loading it -->
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <!-- Top Navbar -->
    <nav id="main-navbar" class="bg-gradient-to-r from-white via-gray-100 to-white dark:from-gray-900 dark:via-gray-800 dark:to-gray-900/90 shadow text-gray-900 dark:text-white px-6 py-3 flex items-center justify-between sticky top-0 z-50 transition-all duration-300">
        <div class="flex items-center gap-3">
            <a href="index.html" class="flex items-center gap-2">
                <span class="inline-block w-8 h-8 mr-2"><svg fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-8 h-8"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2a2 2 0 012-2h2a2 2 0 012 2v2m-6 0a2 2 0 01-2-2v-2a2 2 0 012-2h2a2 2 0 012 2v2m-6 0V7a2 2 0 012-2h2a2 2 0 012 2v2m6 0V7a2 2 0 00-2-2h-2a2 2 0 00-2 2v2"/></svg></span>
                <span class="text-2xl font-extrabold tracking-wider">Simple Games</span>
            </a>
            <button id="sidebar-toggle" class="md:hidden text-2xl focus:outline-none mr-2">☰</button>
        </div>
        <div class="flex-1 max-w-lg mx-4 flex items-center gap-2">
            <button id="theme-toggle" class="w-9 h-9 flex items-center justify-center rounded-full bg-indigo-100 dark:bg-gray-700 text-indigo-500 dark:text-gray-200 shadow hover:bg-indigo-200 dark:hover:bg-gray-600 transition" title="Toggle theme">
                <span id="theme-icon"></span>
            </button>
            <input type="text" id="search" placeholder="Search games..." class="w-full rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-white px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-inner placeholder-gray-400 transition" />
        </div>
    </nav>

    <div class="flex">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-white/90 dark:bg-gray-800/90 shadow-md w-48 min-h-screen p-4">
            <ul id="category-list" class="space-y-2">
                <li class="flex justify-center">
                    <button id="sidebar-collapse" class="mb-2 text-white text-xl rounded-full w-7 h-7 flex items-center justify-center shadow bg-gray-700 hover:bg-indigo-600 transition-transform duration-200 mx-auto" title="Collapse sidebar">
                        <svg id="sidebar-chevron" class="w-4 h-4 transition-transform duration-200" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
                    </button>
                </li>
                <!-- Categories will be populated by JS -->
            </ul>
        </aside>

        <!-- Main Content -->
        <main id="main-content" class="flex-1 p-6">
            <section class="bg-white dark:bg-gray-800 shadow rounded-lg p-6">
                <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100 mb-4">New games</h1>
                <div id="games-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                    <!-- Game cards will be populated by JS -->
                </div>
            </section>
        </main>
    </div>

    <style>
        .sidebar-collapsed { width: 56px !important; }
        .sidebar-collapsed #category-list button span:not(:first-child),
        .sidebar-collapsed #category-list button .cat-label,
        .sidebar-collapsed .text-lg { display: none !important; }
        .sidebar-collapsed #category-list button { justify-content: center; }
        .sidebar-collapsed #sidebar-chevron { transform: rotate(180deg); }
        .sidebar-collapsed #category-list button { padding-left: 0.5rem; padding-right: 0.5rem; }
        .sidebar-collapsed ~ #main-content { margin-left: 56px !important; }
        @media (min-width: 768px) {
            .sidebar-collapsed ~ #main-content { margin-left: 56px !important; }
        }
        body, html { transition: background 0.3s, color 0.3s; }
        /* Optional: Scrollbar styling */
        ::-webkit-scrollbar { width: 8px; background: #f1f5f9; }
        .dark ::-webkit-scrollbar { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 8px; }
        .dark ::-webkit-scrollbar-thumb { background: #4b5563; }
        ::-webkit-scrollbar-thumb:hover { background: #6366f1; }
    </style>

    <script>
    // --- STATIC DATA AND SETUP ---
    const categories = [
        { key: 'all', label: 'All', emoji: '🎮' },
        { key: 'racing', label: 'Racing', emoji: '🏍' },
        { key: 'action', label: 'Action', emoji: '⚔️' },
        { key: 'puzzle', label: 'Puzzle', emoji: '🧩' },
        { key: 'arcade', label: 'Arcade', emoji: '🕹️' },
        { key: 'girls', label: 'Girls', emoji: '👧' },
        { key: 'simulation', label: 'Simulation', emoji: '🛠️' },
    ];

    // --- DOM ELEMENTS ---
    const categoryList = document.getElementById('category-list');
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebar-toggle');
    const mainContent = document.getElementById('main-content');
    const sidebarCollapse = document.getElementById('sidebar-collapse');
    const themeToggle = document.getElementById('theme-toggle');
    const html = document.documentElement;
    const searchInput = document.getElementById('search');
    const gamesGrid = document.getElementById('games-grid');

    // --- STATE ---
    let allGames = [];
    let currentCategory = 'all';
    let searchTerm = '';

    // --- FUNCTIONS ---
    
    // Function to populate categories in the sidebar
    function populateCategories() {
        categories.forEach((cat) => {
            const li = document.createElement('li');
            li.innerHTML = `<button class="w-full text-left px-2 py-1 rounded flex items-center gap-2 transition-all duration-150 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none" data-cat="${cat.key}"><span>${cat.emoji}</span> <span class="cat-label">${cat.label}</span></button>`;
            categoryList.appendChild(li);
        });
    }

    // Functions to handle sidebar visibility on mobile
    function closeSidebar() {
        sidebar.classList.add('-translate-x-full');
    }
    function openSidebar() {
        sidebar.classList.remove('-translate-x-full');
    }

    // Function to render game cards based on filters
    function renderGames() {
        let gamesToRender = allGames;
        if (currentCategory !== 'all') {
            gamesToRender = gamesToRender.filter(g => g.category === currentCategory);
        }
        if (searchTerm) {
            gamesToRender = gamesToRender.filter(g => g.title.toLowerCase().includes(searchTerm.toLowerCase()));
        }

        if (!gamesToRender.length) {
            gamesGrid.innerHTML = '<div class="col-span-full text-gray-500 dark:text-gray-400 text-center py-12">No games found.</div>';
            return;
        }

        gamesGrid.innerHTML = gamesToRender.map(g => `
            <div class="relative bg-white dark:bg-gray-800 rounded-lg shadow-md hover:shadow-xl dark:hover:shadow-indigo-500/20 transition-all duration-300 p-2 flex flex-col cursor-pointer group overflow-hidden">
                <div class="w-full h-36 rounded overflow-hidden">
                    <img src="${g.cover || ''}" alt="${g.title}" class="w-full h-full object-cover bg-gray-200 dark:bg-gray-700 group-hover:scale-110 transition-transform duration-300" onerror="this.onerror=null;this.src='https://placehold.co/240x160/e2e8f0/475569?text=No+Image';">
                </div>
                <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none"></div>
                <div class="absolute left-3 bottom-3 text-white text-sm font-semibold opacity-0 translate-y-2 group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-300 pointer-events-none">
                    ${g.title}
                </div>
                <div class="absolute top-2 left-2">
                    ${g.badge ? `<span class="bg-pink-500 text-xs text-white px-2 py-0.5 rounded-full font-bold">${g.badge}</span>` : ''}
                </div>
                <a href="game.html?id=${g.id}" class="absolute inset-0" aria-label="Play ${g.title}"></a>
            </div>
        `).join('');
    }
    
    // Function to load game data from JSON
    async function loadGames() {
        try {
            // In a real scenario, you would fetch from an API
            // For this demo, we create mock data.
            allGames = [
                { id: 1, title: 'Speed Racer', category: 'racing', cover: 'https://placehold.co/400x300/f87171/ffffff?text=Racing+Game', badge: 'New'},
                { id: 2, title: 'Dungeon Crawler', category: 'action', cover: 'https://placehold.co/400x300/fb923c/ffffff?text=Action+Game'},
                { id: 3, title: 'Mind Bender', category: 'puzzle', cover: 'https://placehold.co/400x300/fbbf24/ffffff?text=Puzzle+Game'},
                { id: 4, title: 'Pixel Invaders', category: 'arcade', cover: 'https://placehold.co/400x300/a3e635/ffffff?text=Arcade+Game'},
                { id: 5, title: 'Fashionista', category: 'girls', cover: 'https://placehold.co/400x300/4ade80/ffffff?text=Girls+Game'},
                { id: 6, title: 'City Builder', category: 'simulation', cover: 'https://placehold.co/400x300/34d399/ffffff?text=Simulation'},
                { id: 7, title: 'Galaxy Wars', category: 'action', cover: 'https://placehold.co/400x300/2dd4bf/ffffff?text=Action+Game+2'},
                { id: 8, title: 'Sudoku Zen', category: 'puzzle', cover: 'https://placehold.co/400x300/60a5fa/ffffff?text=Puzzle+Game+2'},
            ];
            renderGames();
        } catch (error) {
            console.error("Failed to load games:", error);
            gamesGrid.innerHTML = '<div class="col-span-full text-red-500 text-center py-12">Failed to load games.</div>';
        }
    }

    // THEME SWITCHER LOGIC (CORRECTED)
    function setTheme(mode) {
        if (mode === 'dark') {
            html.classList.add('dark');
            localStorage.setItem('theme', 'dark');
            document.getElementById('theme-icon').textContent = '🌙'; // Dark mode shows moon
        } else {
            html.classList.remove('dark');
            localStorage.setItem('theme', 'light');
            document.getElementById('theme-icon').textContent = '🌞'; // Light mode shows sun
        }
    }

    // --- EVENT LISTENERS ---

    // Initial page load setup
    document.addEventListener('DOMContentLoaded', () => {
        populateCategories();
        loadGames();

        // Initialize theme based on saved preference or system setting
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            setTheme('dark');
        } else {
            setTheme('light');
        }
    });

    // Sidebar toggle for mobile
    sidebarToggle.addEventListener('click', () => {
        if (sidebar.classList.contains('-translate-x-full')) {
            openSidebar();
        } else {
            closeSidebar();
        }
    });
    
    // Desktop sidebar collapse
    sidebarCollapse.addEventListener('click', () => {
        sidebar.classList.toggle('sidebar-collapsed');
        mainContent.style.transition = 'margin-left 0.3s ease-in-out';
        if (sidebar.classList.contains('sidebar-collapsed')) {
            mainContent.style.marginLeft = '56px';
        } else {
            mainContent.style.marginLeft = '192px'; // w-48 is 192px
        }
    });

    // Category filter click
    categoryList.addEventListener('click', (e) => {
        const button = e.target.closest('button');
        if (button) {
            currentCategory = button.getAttribute('data-cat');
            renderGames();
            if (window.innerWidth < 768) {
                closeSidebar();
            }
        }
    });

    // Search input
    searchInput.addEventListener('input', (e) => {
        searchTerm = e.target.value;
        renderGames();
    });

    // Theme toggle click
    themeToggle.addEventListener('click', () => {
        setTheme(html.classList.contains('dark') ? 'light' : 'dark');
    });

    // Sticky navbar effect
    window.addEventListener('scroll', function() {
        if (window.scrollY > 10) {
            main-navbar.classList.add('bg-white/80', 'dark:bg-gray-900/80', 'backdrop-blur-lg');
        } else {
            main-navbar.classList.remove('bg-white/80', 'dark:bg-gray-900/80', 'backdrop-blur-lg');
        }
    });
    </script>
</body>
</html>
